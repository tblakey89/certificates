<!DOCTYPE html>
<html>
<head>
  <title>Accredible :: Fullstack Assessment - Starter Repo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="dist/app.bundle.js"></script>
</head>
<body ng-app="accredible" ng-controller="IndexController as indexVm" >
  <nav class="navbar navbar-default">
    
  </nav>
  <div class="container" ng-controller="CertificateController as certVm">
    <div ng-repeat="credential in certVm.credentials">
      <credential credential="credential"></credential>
    </div>
    <credential-loader visible="certVm.loading"></credential-loader>
    <add-credential-form
      get-url="certVm.getMagentoUrl"
      reg-exp="certVm.magentoPattern"
      name="'Magento'">
    </add-credential-form>
  </div>
</body>
</html>
